<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="color-scheme" content="darklight" />
    <link rel="stylesheet" href="styles.css">
    <title>JSPaint</title>
</head>
<body>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls_btns">
            <button id="jsMode">채우기</button>
            <button id="jsSave">저장하기</button>
        </div>
    </div>
    <div id="drawingTools">
        <div id="canvasWrap">
            <canvas id="jsCanvas" class="canvas"></canvas>
            <div class="rollbackBtns">
                <button id="undoBtn">←</button>
                <button id="redoBtn">→</button>
            </div>
        </div>
        <div class="pallete">
            <button class="color_btn" aria-label="#2c2c2c" style="background-color:#2c2c2c"></button>
            <button class="color_btn" aria-label="white" style="background-color:white"></button>
            <button class="color_btn" aria-label="#ff3b30" style="background-color:#ff3b30"></button>
            <button class="color_btn" aria-label="#ff9500" style="background-color:#ff9500"></button>
            <button class="color_btn" aria-label="#ffcc00" style="background-color:#ffcc00"></button>
            <button class="color_btn" aria-label="#4cd963" style="background-color:#4cd963"></button>
            <button class="color_btn" aria-label="#5ac8fa" style="background-color:#5ac8fa"></button>
            <button class="color_btn" aria-label="#0579ff" style="background-color:#0579ff"></button>
            <button class="color_btn" aria-label="#5856d6" style="background-color:#5856d6"></button>
        </div>
    </div>
    <svg id="cursor" width="2.5" height="2.5">
        <circle cx="1.25" cy="1.25" r="2.5" fill="#2c2c2c" />
    </svg>
    <script src="app.js"></script>
</body>
</html>
